<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Map with links between the plotted cities</title>
    <style type="text/css">
        body {
            color: #5d5d5d;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
        }

        .container {
            max-width: 100%;
            margin: auto;
        }

        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        .mapael .map {
            position: relative;
        }

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
            charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="./js/jquery.mapael.js" charset="utf-8"></script>
    <script src="./js/maps/world_countries.js" charset="utf-8"></script>

    <script type="text/javascript">
                let users, plots={},
                links={};
                ;

        $(function () {


            $(".mapcontainer").mapael({
                map: {
                    name: "world_countries",
                    defaultArea: {
                        attrs: {
                            fill: "#f4f4e8"
                            , stroke: "#ced8d0"
                        }
                    },
                    // Default attributes can be set for all links
                     defaultLink: {
                        factor: 0.2
                        , attrsHover: {
                            stroke: "#a4e100"
                        },
                        attrs: {
                            "stroke-width": 1,
                            stroke: "#5e5959"
                        }
                    }
                    , defaultPlot: {
                        attrs: {
                                fill: "#000",
                            },
                        text: {
                            attrs: {
                                fill: "#000",
                                "font-size":"5px"
                            },
                            attrsHover: {
                                fill: "#000"
                            }
                        },
                        size: 3
                    }
                },
                plots: plots,
                // Links allow you to connect plots between them
                links: links
            });
        });

        fetch("https://connections-societal-thinking-f49fc4a0c28b.herokuapp.com/users")
        .then( async (res)=>{
            const users = await res.json();
            users.map((value)=>{
                if(value.longitude){
                let modifiedValue = {...value, text: {content: value.name}};
                plots[value._id] = modifiedValue;
                }
            });

            fetch("https://connections-societal-thinking-f49fc4a0c28b.herokuapp.com/connections")
        .then( async (res)=>{
            const users = await res.json();
            users.map((value)=>{
                links[`${value.users[0]}${value.users[1]}`] = {between: value.users};
            });
        });
            console.log(links);
            setTimeout(()=>{$(".mapcontainer").trigger('update', [{
                    newPlots: plots, 
                    newLinks:links,
                    
                    animDuration: 1000
                }]);}, 5000)
            
        }).catch((err)=>{console.log(err)});


        
    </script>

</head>

<body>
<div class="container">

    <h1>Map with links between the plotted cities</h1>

    <div class="mapcontainer">
        <div class="map">
            <span>Alternative content for the map</span>
        </div>
    </div>

    <p><b>All example for jQuery Mapael are available <a href="https://www.vincentbroute.fr/mapael/">here</a>.</b></p>

</div>


</body>
</html>
