<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style type="text/css">
        body {
            color: #5d5d6d;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #0b021a;
        }

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
        }

        .container {
            max-width: 100%;
            margin: auto;
        }

        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        .mapael .map {
            position: relative;
            background-color: #0b021a;
            stroke-width: 1;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
        charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="./js/jquery.mapael.js" charset="utf-8"></script>
    <script src="./js/maps/world_countries.js" charset="utf-8"></script>

    <script type="text/javascript">
        let users, plots = {},
            links = {};

        $(function () {


            $(".mapcontainer").mapael({
                map: {
                    name: "world_countries",
                    defaultArea: {
                        attrs: {
                            fill: "#0b021a"
                            , stroke: "#faffe6",
                            "stroke-width": 0.3
                        }
                    },
                    // Default attributes can be set for all links
                    defaultLink: {
                        factor: 0.2
                        , attrsHover: {
                            stroke: "#fffeba"
                        },
                        attrs: {
                            "stroke-width": 0.7,
                            stroke: "#fffeba",
                            "stroke-dasharray": "-"
                        }
                    }
                    , defaultPlot: {
                        attrs: {
                            fill: "#FF0000",
                        },
                        text: {
                            attrs: {
                                fill: "#ad9e9e",
                                "font-size": "3px"
                            }
                        },
                        size: 2
                    }
                },
                plots: plots,
                // Links allow you to connect plots between them
                links: links
            });
        });

        fetch("https://connections-societal-thinking-f49fc4a0c28b.herokuapp.com/users")
            .then(async (res) => {
                const users = await res.json();
                users.map((value) => {
                    if (value.longitude) {
                        let modifiedValue = { ...value, text: { content: value.name } };
                        plots[value._id] = modifiedValue;
                    }
                });
                console.log(plots);
                $(".mapcontainer").trigger('update', [{
                    replaceOptions: false,
                    newPlots: plots,
                    animDuration: 2000
                }]);
            }).then(() => {
                fetch("https://connections-societal-thinking-f49fc4a0c28b.herokuapp.com/connections")
                .then(async (res) => {
                    const users = await res.json();
                    users.map((value) => {
                        links[`${value.users[0]}${value.users[1]}`] = { between: value.users };
                    });
                }).then(() => {
                    $(".mapcontainer").trigger('update', [{
                        replaceOptions: false,
                        newLinks: links,
                        animDuration: 2000
                    }]);
                });
            });



        const source = new EventSource('https://connections-societal-thinking-f49fc4a0c28b.herokuapp.com/connectionevents');

        source.addEventListener('message', message => {
            console.log('Got', message.data);
            const value = JSON.parse(message.data);
            let newLinks = {};
            newLinks[`${value.users[0]}${value.users[1]}`] = { between: value.users }
            console.log(newLinks);
            $(".mapcontainer").trigger('update', [{
                replaceOptions: false,
                newLinks,
                animDuration: 1000
            }]);


        });
    </script>

</head>

<body>
    <div class="container">
        <div class="mapcontainer">
            <div class="map">
                <span>Alternative content for the map</span>
            </div>
        </div>

    </div>

</body>
</html>
